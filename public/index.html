<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create room</button>
                </div>
                <div class="form-input" id="join-id">
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
                    Click here to select files for sharing
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="file-list">
                <div class="title">Shared files:</div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js" integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
